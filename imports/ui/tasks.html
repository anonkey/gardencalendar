<template name="tasklist">
	<h2>Todos ({{ incompleteTasks }})</h2>
	<label class="hide-comp-task">
		<input type="checkbox" />
		{{curentUser}} Hide completed tasks
	</label>
	{{#if currentUser}}
	<form class="add-task">
		<input type="text" name="text" placeholder="Type the task to add" />
	</form>
	{{/if}}
	<ul>
	{{#each tasks}}
		{{> task}}
	{{/each}}
	</ul>
</template>

<template name="task">
<li class="{{#if checked}} checked-task {{/if}}">
	{{#if currentUser}}
		<input type="checkbox" checked="{{checked}}" class="toggle-checked" />
	{{else}}
		<input type="checkbox" checked="{{checked}}" disabled='true' />
	{{/if}}
	<span class="task-text"> {{text}} : {{formatDate date}}</span>
	{{#if currentUser}}
		<button class="task-delete"> &times; </button>
	{{/if}}
	{{#if checked}}
		<span class="taskFinisher"> Finisher : {{finisher}} </span>
	{{/if}}
	<span class="taskCreator"> Creator : {{creator}} </span>
</li>
</template>
